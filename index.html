<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparks Learn Super Admin</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%234f46e5%22/></svg>">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* PDF Export / Print Styles */
    @media print {
      @page {
        size: A4 portrait;
        margin: 0;
      }

      body {
        background-color: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      aside,
      header,
      .no-print,
      button,
      .no-print-btn {
        display: none !important;
      }

      main {
        margin-left: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        overflow: visible !important;
      }

      #root {
        width: 100% !important;
      }

      .max-w-7xl {
        max-width: 100% !important;
      }

      .report-page {
        width: 210mm;
        min-height: 297mm;
        padding: 15mm 20mm;
        margin: 0 auto;
        box-sizing: border-box;
        page-break-after: always;
        position: relative;
        background: white !important;
        border: none !important;
      }

      .report-page:last-child {
        page-break-after: auto;
      }

      /* Ensure charts retain colors */
      .recharts-cartesian-grid-horizontal line,
      .recharts-cartesian-grid-vertical line {
        stroke: #f1f5f9 !important;
      }

      .rounded-[40px] {
        border-radius: 20px !important;
      }

      /* Prevent elements from being split across pages */
      .break-inside-avoid {
        break-inside: avoid;
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
